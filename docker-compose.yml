version: "3"
services: 
    postgres:
        image: postgres:9.6
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres
        volumes:
            - ~/.players_api/postgres/data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        image: "postgres:9.6"